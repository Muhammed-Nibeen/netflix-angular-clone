<header class="h-[68px] z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-10">
    <!-- logo and nav -->
    <div class="flex gap-5">
        <img width="110" src="/assets/pngwing.com.png" alt="netflix-logo">
        <ul class="flex items-center" *ngFor="let item of navList">
            <li class="text-neutral-300 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1.2s]">
                {{item}}</li>
        </ul>
    </div>
    <!-- Welcome User -->
    <div class="text-white flex items-center gap-4">
        <div class="flex items-center gap-2">
            <a href="/"><span>Welcome <strong>User</strong></span></a>
            <img width="42" [src]="userImg" alt="Profile-img" class="rounded-full">
        </div>
        &nbsp; | &nbsp;
        <a href="/">SignOut</a>
    </div>
    
</header>
